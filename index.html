<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taiwan Travel Trax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
      }
      /* Fix for leaflet map z-index issues with tailwind */
      .leaflet-pane { z-index: 0; }
      .leaflet-control { z-index: 10; }
      .leaflet-top, .leaflet-bottom { z-index: 20; }

      /* Custom Marker Styles */
      .custom-marker-icon {
        background: transparent;
        border: none;
      }
      .marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        background: #4f46e5; /* Indigo-600 */
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
        box-shadow: 0 3px 5px rgba(0,0,0,0.3);
        border: 2px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .marker-pin::after {
        content: attr(data-index);
        width: 24px;
        height: 24px;
        margin: 0; 
        background: #fff;
        position: absolute;
        border-radius: 50%;
        transform: rotate(45deg); 
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        color: #4f46e5;
      }

      /* Selected State */
      .custom-marker-selected .marker-pin {
        background: #ea580c; /* Orange-600 */
        z-index: 50;
        transform: rotate(-45deg) scale(1.1);
      }
      .custom-marker-selected .marker-pin::after {
        color: #ea580c;
      }
    </style>

    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>
